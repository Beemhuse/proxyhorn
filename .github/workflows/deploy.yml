name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: bright
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/proxyhorn
            ./deploy.sh
